<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹화면구현 실습</title>
</head>
<body>
    <h1>황동하</h1>
    <div style="background-color: gold; width: 250px; display: inline-block;">div 태그 영역1입니다.</div>
    <div style="background-color: cyan; width: 250px; display: inline-block;">div 태그 영역2입니다.</div>
    <div style="background-color: magenta; width: 250px; display: inline-block;">div 태그 영역3입니다.</div>
    <h2>HTML 태그의 종류는 다음과 같습니다.</h2>
    <!--여기에 써지는 내용은 렌더링되지 않습니다!-->
    <ul>
        <li>&lt;hn&gt;</li>
        <li>&lt;p&gt;</li>
        <li>&lt;blockquote&gt;</li>
        <li>&lt;q&gt;</li>
        <li>&lt;sub&gt;/&lt;sup&gt;</li>
        <li>&lt;div&gt;</li>
        <li>&lt;span&gt;</li>
        <li>&lt;ul&gt;</li>
        <li>&lt;ol&gt;</li>
        <li>&lt;dl&gt;</li>
    </ul>
</body>
</html>
